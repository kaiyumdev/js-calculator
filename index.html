<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="calculator__output">0</div>
      <div class="calculator__keys">
        <button
          class="calculator__key calculator__key--operator"
          onclick="
        currentDisplay = currentDisplay + '+';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          +
        </button>
        <button
          class="calculator__key calculator__key--operator"
          onclick="
        currentDisplay = currentDisplay + '-';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          -
        </button>
        <button
          class="calculator__key calculator__key--operator"
          onclick="
        currentDisplay = currentDisplay + '*';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          &times;
        </button>
        <button
          class="calculator__key calculator__key--operator"
          onclick="
        currentDisplay = currentDisplay + '/';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          รท
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '7';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          7
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '8';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          8
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '9';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          9
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '4';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          4
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '5';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          5
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '6';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          6
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '1';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          1
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '2';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          2
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '3';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          3
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '0';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          0
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = currentDisplay + '.';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          .
        </button>
        <button
          class="calculator__key"
          onclick="
        currentDisplay = '';
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          AC
        </button>
        <button
          class="calculator__key calculator__key--enter"
          onclick="
        let result = eval(currentDisplay)
        currentDisplay = result;
        document.querySelector('#display').innerText = currentDisplay
         "
        >
          =
        </button>
      </div>
    </div>
    <script>
      let currentDisplay = "";
      document.querySelector("#display").innerText = currentDisplay;
    </script>
  </body>
</html>
